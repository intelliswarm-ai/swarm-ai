services:
  ollama:
    image: ollama/ollama:latest
    container_name: stock-analysis-ollama
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5
    # Ollama image entrypoint is already "ollama serve"
    # Model will be pulled by the app on first use

  # Separate service to pull the model after Ollama starts
  ollama-pull:
    image: ollama/ollama:latest
    container_name: stock-analysis-ollama-pull
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: ["ollama", "pull", "llama3.2:3b"]
    restart: "no"

  stock-analysis:
    build:
      context: ../..
      dockerfile: examples/stock/Dockerfile
    container_name: stock-analysis-app
    depends_on:
      ollama:
        condition: service_healthy
      ollama-pull:
        condition: service_completed_successfully
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_AI_OLLAMA_BASE_URL=http://ollama:11434
      - STOCK_TICKER=AAPL
    volumes:
      - ./config:/app/config
      - ./output:/app/output
    restart: unless-stopped

volumes:
  ollama_data: